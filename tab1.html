<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Coffee Product Page -->
<section class="coffee-product">
    <h2>${name}</h2>
    <img src="${featuredMedia}" alt="Coffee Image">
    <p>${description}</p>
    <p>Origin: ${origin}</p>
    <p>Roasted In: ${roastedIn}</p>
    <p>Type: ${type}</p>
    <p>Caffeinated: ${caffinated}</p>
    <h3>Additional Images</h3>
    <div class="additional-images">
      ${otherMedia.map((image) => {
        <img src="${image.src}" alt="Additional Image">
      })}
    </div>
  </section>
</body>
</html>
